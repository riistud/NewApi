  <title>RiiAPI - Dashboard REST API</title>
  <style>
    body { 
      margin: 0; 
      font-family: 'Segoe UI', sans-serif; 
      display: flex; 
      flex-direction: column;
      min-height: 100vh; 
      background: #1a1a2e;
      color: #ffffff;
    }
    #toggleSidebar {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 999;
      background: #16213e;
      color: #fff;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
    }
    #toggleSidebar:hover {
      background: #0f3460;
    }
    .sidebar {
      width: 250px; 
      background: #16213e;
      color: #ffffff;
      padding: 20px;
      transition: transform 0.3s ease;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    }
    .sidebar h2 { 
      font-size: 22px; 
      margin-bottom: 20px; 
      color: #fff;
      border-bottom: 1px solid #0f3460;
      padding-bottom: 10px;
    }
    .sidebar ul { 
      list-style: none; 
      padding: 0; 
    }
    .sidebar li {
      margin: 10px 0; 
      cursor: pointer; 
      padding: 10px; 
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .sidebar li:hover { 
      background: #0f3460;
    }
    .sidebar li:focus {
      outline: 3px solid #e94560;
      outline-offset: 3px;
    }
    .main { 
      flex: 1;
      padding: 30px; 
      background: #1a1a2e; 
      overflow-y: auto;
      color: #ffffff;
    }
    .main h1 { 
      margin-bottom: 15px; 
      color: #fff;
      font-size: 28px;
    }
    .main h2 { 
      margin-bottom: 20px; 
      color: #fff;
      font-size: 24px;
    }
    .main .total-api {
      background: #c72c44;
      color: #fff; 
      padding: 12px 20px;
      border-radius: 8px; 
      display: inline-block;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .main .total-visitor {
      background: #1e88e5;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .card {
      background: #16213e;
      padding: 20px; 
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card .title {
      font-weight: bold; 
      font-size: 20px; 
      margin-bottom: 15px;
      border-bottom: 2px solid #0f3460; 
      padding-bottom: 8px;
      color: #fff;
    }
    .endpoints {
      display: flex; 
      align-items: center;
      justify-content: space-between;
      padding: 10px 0; 
      border-bottom: 1px dashed #0f3460;
    }
    .method {
      background: #cc7b1f;
      color: #fff;
      padding: 4px 10px;
      font-size: 12px; 
      border-radius: 4px;
      min-width: 40px;
      text-align: center;
      font-weight: bold;
    }
    .name { 
      flex: 1; 
      margin: 0 15px; 
      color: #ffffff;
    }
    .try-btn {
      background: #a32438;
      color: #fff; 
      padding: 6px 12px;
      border-radius: 6px; 
      text-decoration: none;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    .try-btn:hover { 
      background: #8e1f31;
    }
    .try-btn:focus {
      outline: 3px solid #e94560;
      outline-offset: 3px;
    }
    /* Dokumentasi Styling */
    .doc-section {
      margin-top: 40px;
    }
    .doc-card {
      background: #16213e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .doc-card h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #fff;
      border-bottom: 2px solid #0f3460;
      padding-bottom: 8px;
    }
    .doc-card pre {
      background: #0f3460;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      color: #fff;
      font-size: 14px;
    }
    .doc-card table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    .doc-card th, .doc-card td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #0f3460;
      color: #fff;
    }
    .doc-card th {
      background: #0f3460;
      font-weight: bold;
    }
    footer {
      background: #16213e;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #0f3460;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
    }
    footer a {
      color: #e94560;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #fff;
    }
    @media (max-width: 768px) {
      #toggleSidebar {
        display: block;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 998;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main {
        padding: 20px;
      }
      footer {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

    <div class="doc-section" id="dokumentasi">

    </div>
  </div>

        { name: "Instagram", method: "GET", link: "/api/download/igdl?url=" },

        { name: "Github", method: "GET", link: "/api/tools/githubstalk?user=" },
        { name: "NPM", method: "GET", link: "/api/tools/npmstalk?pkgname=" },
        { name: "Youtube", method: "GET", link: "/api/tools/youtubestalk?user=" }
      ],
      "Image Creator": [
        { name: "Brat", method: "GET", link: "/api/imagecreator/bratgenerator?text=" },
        { name: "Pornhub", method: "GET", link: "/api/imagecreator/pornhub?text1=&text2=" },
        { name: "Remini", method: "GET", link: "/api/imagecreator/remini?url=" },
        { name: "Removebg", method: "GET", link: "/api/imagecreator/removebg?url=" },
        { name: "Upscale", method: "GET", link: "/api/imagecreator/upscale?url=" },
        { name: "Quotely", method: "GET", link: "/api/imagecreator/qc?text=&fotoUrl=&nama=" }

    const kategoriList = document.getElementById("kategoriList");
    const kontenApi = document.getElementById("kontenApi");
    const kontenDokumentasi = document.getElementById("kontenDokumentasi");
    const totalApi = document.getElementById("totalApi");
    const toggleSidebar = document.getElementById("toggleSidebar");
    const sidebar = document.querySelector(".sidebar");

    let total = 0;

    // Tambah link Dokumentasi ke sidebar
    const docLi = document.createElement("li");
    docLi.textContent = "Dokumentasi API";
    docLi.setAttribute("tabindex", "0");
    docLi.addEventListener("click", () => {
      document.getElementById("dokumentasi").scrollIntoView({ behavior: "smooth" });
    });
    docLi.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        document.getElementById("dokumentasi").scrollIntoView({ behavior: "smooth" });
      }
    });
    kategoriList.appendChild(docLi);

    // Render Kategori API
    for (const kategori in dataApi) {
      const li = document.createElement("li");
      li.textContent = kategori;
      li.setAttribute("tabindex", "0");
      li.addEventListener("click", () => {
        document.getElementById(kategori).scrollIntoView({ behavior: "smooth" });
      });
      li.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          document.getElementById(kategori).scrollIntoView({ behavior: "smooth" });
        }
      });
      kategoriList.appendChild(li);

      const card = document.createElement("div");
      card.className = "card";
      card.id = kategori;
      const title = document.createElement("h3");
      title.className = "title";
      title.textContent = kategori;
      title.setAttribute("lang", "id");
      card.appendChild(title);

      dataApi[kategori].forEach(api => {
        total++;
        const ep = document.createElement("div");
        ep.className = "endpoints";
        ep.innerHTML = `
          <span class="method">${api.method}</span>
          <span class="name">${api.name}</span>
          <a class="try-btn" href="${api.link}" target="_blank" aria-label="Try ${api.name} API" rel="noopener">TRY</a>
        `;
        card.appendChild(ep);
      });

      kontenApi.appendChild(card);
    }

    // Render Dokumentasi API
    for (const kategori in dataApi) {
      const docCard = document.createElement("div");
      docCard.className = "doc-card";
      const title = document.createElement("h3");
      title.textContent = kategori;
      title.setAttribute("lang", "id");
      docCard.appendChild(title);

      dataApi[kategori].forEach(api => {
        if (api.doc) {
          const docDiv = document.createElement("div");
          docDiv.innerHTML = `
            <h4>${api.name}</h4>
            <p>${api.doc.description}</p>
            <h5>Parameter</h5>
            <table>
              <tr>
                <th>Nama</th>
                <th>Tipe</th>
                <th>Wajib</th>
                <th>Deskripsi</th>
              </tr>
              ${api.doc.parameters.map(param => `
                <tr>
                  <td>${param.name}</td>
                  <td>${param.type}</td>
                  <td>${param.required ? "Ya" : "Tidak"}</td>
                  <td>${param.description}</td>
                </tr>
              `).join("")}
            </table>
            <h5>Contoh Request</h5>
            <pre>${api.doc.exampleRequest}</pre>
            <h5>Contoh Response</h5>
            <pre>${api.doc.exampleResponse}</pre>
          `;
          docCard.appendChild(docDiv);
        }
      });

      if (docCard.children.length > 1) { // Hanya tambah jika ada dokumentasi
        kontenDokumentasi.appendChild(docCard);
      }
    }

    totalApi.textContent = total;

    toggleSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      if (window.innerWidth <= 768 && 
          !sidebar.contains(e.target) && 
          !toggleSidebar.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });
  </script>
</body>
</html>
